<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Today Cart</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js" defer></script>
  <script src="./js/main.js" type="module"></script>

  <!-- META TAG-->
  <meta name="title" content="Today Cart">
  <meta name="description" content="오늘 장볼 목록">

  <!-- OG -->
  <meta property="og:type" conetent="website">
  <meta property="og:title" conetent="Today Cart">
  <meta property="og:description" conetent="오늘 장볼 목록">
  <meta property="og:image" content='./meta.jpg'>

  <!-- TWEETER -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Today Cart">
  <meta name="twitter:description" content="오늘 장볼 목록">
  <meta name="twitter:image" content="./meta.jpg">
</head>

<body>
  <div class="app">
    <header>
      <h1 class="title">Today Cart</h1>
      <div class="add-ons">
        <span class="date"></span>
        <button class="button--capture">
          <span class="material-symbols-outlined"> add_photo_alternate </span>
        </button>
      </div>
    </header>
    <main>
      <section class="cart">
        <ul class="cart__list" id="cart-list"></ul>
        <div class="cart__purchased">
          <span>Purchased <span class="purchased__count">0/0</span></span>
          <span class="purchased__price">0</span>
        </div>
      </section>
      <form class="form" data-html2canvas-ignore="true">
        <div>
          <input id="name" type="text" placeholder="상품명" list='item-name' autocomplete="off" />
          <datalist id="item-name">
            <option value="우유">
            <option value="계란">
            <option value="고기">
          </datalist>
          <input id="price" type="number" value="0" step="1" min="0" placeholder="가격" autocomplete="off" />
        </div>
        <button type="submit" class="button--add material-symbols-outlined">
          add_circle
        </button>
      </form>
    </main>
  </div>
</body>

</html>
